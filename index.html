<body>

        <input type="text" id="username" placeholder="ä½ çš„æš±ç¨±">

    <main id="game" class="hidden">
        <section>
            <h2 id="roomTitle">æˆ¿é–“ï¼š<span id="displayRoom"></span></h2>
            <div id="myRole" style="font-size:24px; color:#f1c40f; margin-bottom:10px;">â³ ç­‰å¾…æˆ¿é•·é–‹å§‹éŠæˆ²...</div>
            <button id="startBtn" class="hidden" onclick="start()">é–‹å§‹éŠæˆ²</button>

    <script>
        const socket = io("https://were-wolf.onrender.com");
        let myName = "", amIHost = false;

        function join() {
            const roomId = document.getElementById("roomInput").value;
            myName = document.getElementById("username").value;
            if(roomId && myName) {
                socket.emit('joinRoom', { roomId, username: myName });
                document.getElementById("displayRoom").innerText = roomId;
            }
        }

        socket.on('updatePlayers', ({ players, status }) => {
            document.getElementById("setup").classList.add("hidden");
            document.getElementById("game").classList.remove("hidden");
            
            const list = document.getElementById("playerList");
            list.innerHTML = "";
            let aliveNum = 0;

            players.forEach(p => {
                if(p.isAlive) aliveNum++;
                const div = document.createElement("div");
                div.className = `player-item ${!p.isAlive ? 'dead' : ''}`;
                div.innerHTML = `<span>${p.isHost ? 'ğŸ‘‘' : 'ğŸ‘¤'} ${p.name} ${!p.isAlive ? '(æ·˜æ±°)' : ''}</span>`;
                
                // æˆ¿é•·è¸¢äººé‚è¼¯
                if(amIHost && status === 'waiting' && p.id !== socket.id) {
                    const kBtn = document.createElement("button");
                    kBtn.innerText = "è¸¢å‡º";
                    kBtn.className = "btn-kick";
                    kBtn.onclick = () => socket.emit('kickPlayer', p.id);
                    div.appendChild(kBtn);
                }
                list.appendChild(div);
            });
            document.getElementById("aliveCount").innerText = aliveNum;

            // æˆ¿é•·é–‹å§‹æŒ‰éˆ•ç‹€æ…‹
            if(amIHost && status === 'waiting') {
                const sBtn = document.getElementById("startBtn");
                sBtn.classList.remove("hidden");
                if (players.length < 6) {
                    sBtn.disabled = true;
                    sBtn.style.background = "#555";
                    sBtn.innerText = `äººæ•¸ä¸è¶³ (${players.length}/6)`;
                } else {
                    sBtn.disabled = false;
                    sBtn.style.background = "#27ae60";
                    sBtn.innerText = "äººæ•¸å·²é½Šå…¨ï¼Œé–‹å§‹ç™¼ç‰Œ";
                }
            } else {
                document.getElementById("startBtn").classList.add("hidden");
            }
        });

        socket.on('assignRole', (role) => {
            document.getElementById("myRole").innerText = "ä½ çš„èº«åˆ†ï¼š" + role;
            document.body.classList.add("night");
        });

        socket.on('gameOver', (data) => {
            const result = `ğŸ‰ éŠæˆ²çµæŸï¼ã€${data.winner}ã€‘å‹åˆ©ï¼\n\nå…¬å¸ƒèº«åˆ†ï¼š\n` + 
                           data.allRoles.map(p => `${p.name}: ${p.role}`).join('\n');
            alert(result);

        socket.on('hostStatus', s => amIHost = s);
        socket.on('errorMessage', m => alert(m));
        function start() { socket.emit('startGame'); }
        function send() { 
            const msg = document.getElementById("chatInput").value;
            if(msg) { socket.emit('sendMessage', { name: myName, text: msg }); document.getElementById("chatInput").value = ""; }
        }
        socket.on('receiveMessage', d => {
            const b = document.getElementById("chatBox");
            b.innerHTML += `<div><b>${d.name}:</b> ${d.text}</div>`;
            b.scrollTop = b.scrollHeight;
        });
        document.getElementById("chatInput").addEventListener("keypress", (e) => { if(e.key === "Enter") send(); });
    </script>
