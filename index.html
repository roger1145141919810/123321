<!DOCTYPE html>

    <style>

<body>

    <div id="setup">
        <section>

            <input type="text" id="roomInput" placeholder="è¼¸å…¥æˆ¿é–“è™Ÿç¢¼" style="width:80%; padding:10px; margin:5px; border-radius:5px;">
            <input type="text" id="username" placeholder="ä½ çš„æš±ç¨±" style="width:80%; padding:10px; margin:5px; border-radius:5px;">
            <button onclick="join()" style="width:85%; background:var(--primary-green); color:white; padding:12px; margin-top:10px; border-radius:8px;">é€²å…¥æˆ¿é–“</button>

    <main id="game" class="hidden">
        <section>
            <div>æˆ¿é–“ï¼š<span id="displayRoom" style="color:var(--accent-gold);"></span> | ç‹€æ…‹ï¼š<span id="gamePhase">ç­‰å¾…ä¸­</span></div>
            <div id="myRole">â³ ç­‰å¾…æˆ¿é•·ç™¼ç‰Œ...</div>
            <div id="timerDisplay" style="font-size: 20px; color: #e94560; font-weight: bold; margin: 10px 0;">â³ å‰©é¤˜æ™‚é–“ï¼š--:--</div>
            
            <button id="skipBtn" class="hidden" onclick="skipDay()" style="background:#3498db; color:white; padding:10px 20px; border-radius:8px; border:none; cursor:pointer;">â­ï¸ è·³éç™¼è¨€ / æŠ•ç¥¨</button>
            
            <button id="startBtn" class="hidden" onclick="start()" style="background:var(--primary-green); color:white; padding:10px 20px; border-radius:8px; border:none;">é–‹å§‹éŠæˆ²</button>
        </section>

        <section>
            <h3>æ‘èŠåå–® (<span id="pCount">0</span>)</h3>
            <div id="playerList"></div>
        </section>

        <section>
            <div id="chatBox"></div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="chatInput" placeholder="è¼¸å…¥è¨Šæ¯..." style="flex:1; padding:8px; border-radius:5px;">
                <button onclick="send()" style="background:var(--primary-red); color:white; padding:8px 15px; border-radius:5px; border:none;">é€å‡º</button>
            </div>
        </section>
    </main>

    <script>
        const socket = io("https://were-wolf.onrender.com");
        let myName = "", amIHost = false, myRole = null, myId = null, isAlive = true;

        function join() {
            const r = document.getElementById("roomInput").value;
            myName = document.getElementById("username").value;
            if(r && myName) {
                socket.emit('joinRoom', { roomId: r, username: myName });
                document.getElementById("displayRoom").innerText = r;
                myId = socket.id;
            }
        }

        socket.on('updatePlayers', ({ players, status }) => {
            document.getElementById("setup").classList.add("hidden");
            document.getElementById("game").classList.remove("hidden");
            document.getElementById("pCount").innerText = players.length;
            
            const me = players.find(p => p.name === myName);
            if(me) {
                isAlive = me.isAlive;
                myId = me.id;
            }

            // 1. æ›´æ–°èƒŒæ™¯èˆ‡ç‹€æ…‹æ–‡å­—
            const phaseLabel = { 'waiting': 'ç­‰å¾…ä¸­', 'night': 'ğŸŒ‘ é»‘å¤œè¡Œå‹•', 'day': 'â˜€ï¸ ç™½å¤©è¨è«–' };
            document.getElementById("gamePhase").innerText = phaseLabel[status] || 'é€²è¡Œä¸­';
            
            if(status === 'night') {
                document.body.classList.add("night-mode");
            } else {
                document.body.classList.remove("night-mode");
            }

            // 2. æ§åˆ¶æŠ•ç¥¨æŒ‰éˆ•éš±è—é‚è¼¯
            const skipBtn = document.getElementById("skipBtn");
            if (status === 'day' && isAlive) {
                skipBtn.classList.remove("hidden");
                skipBtn.disabled = false;
                skipBtn.innerText = "â­ï¸ è·³éç™¼è¨€ / æŠ•ç¥¨";
            } else {
                skipBtn.classList.add("hidden");
            }

            // 3. æ¸²æŸ“åå–®èˆ‡è§’è‰²æŒ‰éˆ•
            const list = document.getElementById("playerList");
            list.innerHTML = "";
            
            players.forEach(p => {
                const div = document.createElement("div");
                div.className = `player-item ${!p.isAlive ? 'dead' : ''}`;
                let html = `<span>${p.isHost ? 'ğŸ‘‘' : 'ğŸ‘¤'} ${p.name} ${!p.isAlive ? '(æ·˜æ±°)' : ''}</span><div>`;

                // é»‘å¤œè¡Œå‹•æŒ‰éˆ• (åªæœ‰è‡ªå·±æ´»è‘—ã€ä¸”æ˜¯é»‘å¤œã€ä¸”ç›®æ¨™ä¸æ˜¯è‡ªå·±ä¸”æ´»è‘—æ™‚é¡¯ç¤º)
                if (status === 'night' && isAlive && p.isAlive && p.name !== myName) {
                    if (myRole === 'ç‹¼äºº') {
                        html += `<button class="action-btn btn-kill" onclick="doAction('wolfKill','${p.id}')">æ®ºæ­»</button>`;
                    } else if (myRole === 'é è¨€å®¶') {
                        html += `<button class="action-btn btn-check" onclick="doAction('checkRole','${p.id}')">æŸ¥é©—</button>`;
                    } else if (myRole === 'å¥³å·«') {
                        html += `<button class="action-btn btn-witch" onclick="doAction('witchPoison','${p.id}')">æ¯’äºº</button>`;
                    }
                }
                
                // æˆ¿é•·è¸¢äºº
                if(amIHost && status === 'waiting' && p.name !== myName) {
                    html += `<button class="action-btn" style="background:#444" onclick="socket.emit('kickPlayer','${p.id}')">è¸¢å‡º</button>`;
                }

                div.innerHTML = html + `</div>`;
                list.appendChild(div);
            });

            // æˆ¿é•·é–‹å§‹æŒ‰éˆ•
            const sBtn = document.getElementById("startBtn");
            if(amIHost && status === 'waiting') {
                sBtn.classList.remove("hidden");
                sBtn.disabled = (players.length < 6);
            } else {
                sBtn.classList.add("hidden");
            }
        });

        // æ¥æ”¶èº«åˆ†
        socket.on('assignRole', (role) => {
            myRole = role;
            document.getElementById("myRole").innerText = "èº«åˆ†ï¼š" + role;
        });

        // è™•ç†é»‘å¤œè¡Œå‹•
        function doAction(actionType, targetId) {
            if (actionType === 'wolfKill') socket.emit('wolfKill', targetId);
            if (actionType === 'checkRole') socket.emit('checkRole', targetId);
            if (actionType === 'witchPoison') socket.emit('witchAction', { type: 'poison', targetId });
            alert("è¡Œå‹•å·²é€å‡º");
        }

        // é è¨€å®¶æŸ¥é©—çµæœ
        socket.on('checkResult', msg => alert(msg));

        // æŠ•ç¥¨è·³é
        function skipDay() {
            socket.emit('castSkipVote');
            const btn = document.getElementById("skipBtn");
            btn.disabled = true;
            btn.innerText = "âŒ› å·²æŠ•ç¥¨";
            setTimeout(() => btn.classList.add("hidden"), 500); // é»å®ŒåŠç§’å¾Œæ¶ˆå¤±
        }

        function start() { socket.emit('startGame'); }

        // è¨ˆæ™‚å™¨
        socket.on('timerUpdate', (seconds) => {
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            document.getElementById("timerDisplay").innerText = `â³ å‰©é¤˜æ™‚é–“ï¼š${min}:${sec < 10 ? '0' : ''}${sec}`;
        });

        // èŠå¤©èˆ‡è¨Šæ¯
        function send() { 
            const i = document.getElementById("chatInput");
            if(i.value) { socket.emit('sendMessage', { name: myName, text: i.value }); i.value = ""; }
        }
        socket.on('receiveMessage', d => {
            const b = document.getElementById("chatBox");
            b.innerHTML += `<div><b style="color:var(--accent-gold)">${d.name}:</b> ${d.text}</div>`;
            b.scrollTop = b.scrollHeight;
        });
        document.getElementById("chatInput").addEventListener("keypress", (e) => { if(e.key === "Enter") send(); });
        socket.on('hostStatus', s => amIHost = s);
        socket.on('errorMessage', m => alert(m));
        socket.on('gameOver', (data) => {
            alert(`ğŸ‰ ${data.winner} å‹åˆ©ï¼`);
            location.reload();
        });
    </script>
</body>
