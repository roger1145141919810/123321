<!DOCTYPE html>

<head>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>

<body>

    <div id="setup">
        <section>

            <input type="text" id="roomInput" placeholder="æˆ¿é–“è™Ÿç¢¼" style="width:70%;">
            <input type="text" id="username" placeholder="ä½ çš„æš±ç¨±" style="width:70%; margin-top:5px;">
            <button onclick="join()" style="width:75%; background:var(--primary-green); color:white; padding:10px; margin-top:10px; border-radius:8px; border:none;">é€²å…¥æˆ¿é–“</button>
        </section>
    </div>

    <main id="game" class="hidden">
        <section>
            <div>ç‹€æ…‹ï¼š<span id="gamePhase" style="color:var(--accent-gold);">ç­‰å¾…ä¸­</span></div>
            <div id="myRole">â³ ç­‰å¾…ç™¼ç‰Œ...</div>
            <div id="timerDisplay" style="font-size: 18px; color: var(--primary-red); font-weight: bold;">--:--</div>
            
            <button id="skipBtn" class="hidden" onclick="socket.emit('castSkipVote')" style="background:#3498db; color:white; padding:8px 15px; border-radius:5px; border:none; margin-top:5px;">â­ï¸ è·³éç™¼è¨€</button>
            <button id="startBtn" class="hidden" onclick="socket.emit('startGame')" style="background:var(--primary-green); color:white; padding:8px 15px; border-radius:5px; border:none;">é–‹å§‹éŠæˆ²</button>
        </section>

        <section id="wolfSection" class="hidden">
            <div style="color:var(--primary-red); font-size:12px; font-weight:bold; margin-bottom:5px;">ğŸº ç‹¼äººç§å¯†é »é“ (éšŠå‹å¯è¦‹)</div>
            <div id="wolfChatBox" class="chat-area"></div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="wolfInput" placeholder="å•†é‡æˆ°è¡“..." style="flex:1;">
                <button onclick="sendWolfChat()" style="background:var(--primary-red); color:white; border:none; padding:5px 10px; border-radius:5px;">å‚³é€</button>
            </div>
        </section>

        <section>
            <h3>æ‘èŠåå–®</h3>
            <div id="playerList"></div>
            <button id="abstainBtn" class="hidden" onclick="socket.emit('castVote', null)" style="width:100%; margin-top:10px; background:#7f8c8d; color:white; border:none; padding:5px; border-radius:5px;">ğŸ—³ï¸ æ£„ç¥¨ (ä¸è™•æ±ºä»»ä½•äºº)</button>
        </section>

        <section>
            <div id="chatBox" class="chat-area"></div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="chatInput" placeholder="è¼¸å…¥è¨Šæ¯..." style="flex:1;">
                <button id="sendBtn" onclick="send()" style="background:var(--primary-red); color:white; padding:8px 15px; border:none; border-radius:5px;">é€å‡º</button>
            </div>
        </section>
    </main>

    <script>
        const socket = io("https://were-wolf.onrender.com");
        let myName = "", amIHost = false, myRole = null, isAlive = true, wolfList = [];

        function join() {
            const r = document.getElementById("roomInput").value;
            myName = document.getElementById("username").value;
            if(r && myName) socket.emit('joinRoom', { roomId: r, username: myName });
        }

        socket.on('updatePlayers', ({ players, status }) => {
            document.getElementById("setup").classList.add("hidden");
            document.getElementById("game").classList.remove("hidden");
            
            const me = players.find(p => p.name === myName);
            if(me) { isAlive = me.isAlive; }

            // 1. è™•ç†éšæ®µ UI
            const phaseMap = { 'waiting':'ç­‰å¾…ä¸­', 'night':'ğŸŒ™ é»‘å¤œè¡Œå‹•', 'day':'â˜€ï¸ ç™½å¤©ç™¼è¨€', 'voting':'ğŸ—³ï¸ æŠ•ç¥¨ä¸­' };
            document.getElementById("gamePhase").innerText = phaseMap[status] || 'é€²è¡Œä¸­';
            
            // èƒŒæ™¯èˆ‡ç¦è¨€é‚è¼¯
            if(status === 'night') {
                document.body.classList.add("night-mode");
                document.getElementById("chatInput").disabled = true;
                document.getElementById("chatInput").placeholder = "é»‘å¤œç¦è¨€ä¸­...";
            } else {
                document.body.classList.remove("night-mode");
                document.getElementById("chatInput").disabled = !isAlive;
                document.getElementById("chatInput").placeholder = isAlive ? "è¼¸å…¥è¨Šæ¯..." : "ä½ å·²æ·˜æ±°...";
            }

            // 2. è§’è‰²èˆ‡ç‹¼äººé »é“
            if (myRole === 'ç‹¼äºº') {
                document.getElementById("wolfSection").classList.remove("hidden");
                wolfList = players.filter(p => p.role === 'ç‹¼äºº').map(p => p.id);
            }

            // 3. æ¸²æŸ“åå–®
            const list = document.getElementById("playerList");
            list.innerHTML = "";
            players.forEach(p => {
                const div = document.createElement("div");
                div.className = `player-item ${!p.isAlive ? 'dead' : ''}`;
                
                // æ¨™ç¤ºéšŠå‹
                const nameClass = (myRole === 'ç‹¼äºº' && p.role === 'ç‹¼äºº') ? 'is-wolf' : '';
                let html = `<span class="${nameClass}">${p.name} ${!p.isAlive ? '(æ·˜æ±°)' : ''}</span><div>`;

                // é»‘å¤œæŒ‰éˆ•
                if (status === 'night' && isAlive && p.isAlive && p.id !== socket.id) {
                    if (myRole === 'ç‹¼äºº') html += `<button class="action-btn btn-kill" onclick="socket.emit('wolfKill','${p.id}')">æ“Šæ®º</button>`;
                    if (myRole === 'é è¨€å®¶') html += `<button class="action-btn" style="background:#8e44ad" onclick="socket.emit('checkRole','${p.id}')">æŸ¥é©—</button>`;
                    if (myRole === 'å¥³å·«') html += `<button class="action-btn" style="background:#27ae60" onclick="socket.emit('witchAction',{type:'poison',targetId:'${p.id}'})">æ¯’äºº</button>`;
                }
                
                // æŠ•ç¥¨æŒ‰éˆ•
                if (status === 'voting' && isAlive && p.isAlive) {
                    html += `<button class="action-btn btn-vote" onclick="vote('${p.id}')">æŠ•çµ¦ä»–</button>`;
                }

                div.innerHTML = html + `</div>`;
                list.appendChild(div);
            });

            // 4. æ§åˆ¶æŒ‰éˆ•éš±è—
            document.getElementById("skipBtn").classList.toggle("hidden", status !== 'day' || !isAlive);
            document.getElementById("abstainBtn").classList.toggle("hidden", status !== 'voting' || !isAlive);
            
            if(amIHost && status === 'waiting') {
                document.getElementById("startBtn").classList.remove("hidden");
                document.getElementById("startBtn").disabled = (players.length < 6);
            } else {
                document.getElementById("startBtn").classList.add("hidden");
            }
        });

        // æŠ•ç¥¨ä¸¦è‡ªå‹•éš±è—æŒ‰éˆ•
        function vote(id) {
            socket.emit('castVote', id);
            document.getElementById("playerList").innerHTML = "<h4>å·²é€å‡ºæŠ•ç¥¨ï¼Œç­‰å¾…å…¶ä»–äºº...</h4>";
            document.getElementById("abstainBtn").classList.add("hidden");
        }

        socket.on('assignRole', (role) => {
            myRole = role;
            document.getElementById("myRole").innerText = "èº«åˆ†ï¼š" + role;
        });

        // èŠå¤©é‚è¼¯
        function send() {
            const i = document.getElementById("chatInput");
            if(i.value) socket.emit('sendMessage', { name: myName, text: i.value });
            i.value = "";
        }
        function sendWolfChat() {
            const i = document.getElementById("wolfInput");
            if(i.value) socket.emit('sendWolfMessage', { name: myName, text: i.value });
            i.value = "";
        }

        socket.on('receiveMessage', d => {
            const b = document.getElementById("chatBox");
            b.innerHTML += `<div><b>${d.name}:</b> ${d.text}</div>`;
            b.scrollTop = b.scrollHeight;
        });

        socket.on('receiveWolfMessage', d => {
            const b = document.getElementById("wolfChatBox");
            b.innerHTML += `<div><b>${d.name}:</b> ${d.text}</div>`;
            b.scrollTop = b.scrollHeight;
        });

        socket.on('timerUpdate', (s) => {
            const min = Math.floor(s/60), sec = s%60;
            document.getElementById("timerDisplay").innerText = `${min}:${sec<10?'0':''}${sec}`;
        });

        socket.on('checkResult', m => alert(m));
        socket.on('hostStatus', s => amIHost = s);
        socket.on('errorMessage', m => alert(m));
        socket.on('gameOver', (d) => { alert("éŠæˆ²çµæŸï¼è´å®¶ï¼š" + d.winner); location.reload(); });
    </script>
</body>
</html>
